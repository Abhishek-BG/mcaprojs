{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ form.instance.pk|yesno:"Edit Student,Create Student" }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow-lg rounded">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">{{ form.instance.pk|yesno:"Edit Student,Create Student" }}</h3>
        </div>
        <div class="card-body">
          <form method="POST" novalidate>
            {% csrf_token %}
            {% for field in form %}
              <div class="mb-3">
                <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                  <div class="text-danger small">
                    {{ field.errors|striptags }}
                  </div>
                {% endif %}
              </div>
            {% endfor %}
            <button type="submit" class="btn btn-outline-success">Save</button>
            <a href="{% url 'student_list' %}" class="btn btn-outline-secondary ms-2">Back to List</a>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
