{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ student.name }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <style>
     

      .detail-container {
        max-width: 600px;
        margin: auto;
        margin-top: 70px;
        background-color: #ffffff;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        animation: slideUp 0.4s ease;
      }

      h2 {
        font-size: 28px;
        font-weight: 600;
        color: #0d6efd;
        margin-bottom: 20px;
      }

      .detail-label {
        font-weight: 600;
        color: #555;
      }

      .detail-value {
        color: #333;
        margin-bottom: 15px;
      }

      .btn-custom {
        border-radius: 25px;
        padding: 8px 20px;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="detail-container">
      <h2>{{ student.name }}</h2>
      <p><span class="detail-label">📧 Email:</span> <span class="detail-value">{{ student.email }}</span></p>
      <p><span class="detail-label">🎂 Age:</span> <span class="detail-value">{{ student.age }}</span></p>
      <p><span class="detail-label">📅 Joined:</span> <span class="detail-value">{{ student.joined_on }}</span></p>

      <div class="d-flex justify-content-between mt-4">
        <a href="{% url 'student_list' %}" class="btn btn-outline-secondary btn-custom">← Back</a>
        <a href="{% url 'student_update' student.pk %}" class="btn btn-primary btn-custom">✏️ Edit</a>
      </div>
    </div>
  </body>
</html>
